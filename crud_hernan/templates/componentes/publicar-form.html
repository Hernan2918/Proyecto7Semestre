<form action="{{url_for('registro')}}" method="POST">
    <div class="form-group">
        <h6>Nombre</h6>
        <input class="form-control" type="text" name="txtnombre" id="txtnombre" placeholder="Escribe el nombre del carro">
        <h6>Modelo</h6>
        <input class="form-control" type="text" name="txtmodelo" id="txtmodelo" placeholder="Ingresa el modelo">
        <h6>Costo</h6>
        <input class="form-control" type="text" name="txtcosto" id="txtcosto" placeholder="Escribe el costo">
        <h6>Cantidad</h6>
        <input class="form-control" type="text" name="txtcantidad" id="txtcantidad" placeholder="Ingrese la cantidad">
        
    </div>
    <div class="form-group mt-4" >
        <button type="submit" class="btn btn-info float-right ues-info">Registrar</button>
    </div>
    

</form>
